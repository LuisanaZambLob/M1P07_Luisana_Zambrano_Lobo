<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Paises, Continentes">
<!--Crearemos la estructura básica del documento como venimos haciendo y cambiaremos el título a “Práctica 7”.-->
    <title>Práctica 7</title>

<!--Crea 4 filas de 3 elementos cada una: La tabla deberá tener un borde (da igual el tamaño)-->
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th,td {
            border: 3px solid rgb(94, 93, 93);
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0a788031;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
<!--En la primera fila vendrá el nombre del continente (Europa, Asia, América por ejemplo). Esta fila será el encabezado de la
tabla, por lo que habrá que usar la etiqueta correspondiente para que aparezca en negrita y con el texto centrado.-->
        <thead>
            <tr>
                <th>Europa</th>
                <th>Asia</th>
                <th>América</th>
            </tr>
        </thead>
<!--En las siguientes filas vendrán los nombres de tres países de cada continente-->
        <tbody>
            <tr>
                <td>Alemania</td>
                <td>Singapur</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Suecia</td>
                <td>Malasia</td>
                <td>Venezuela</td>
            </tr>
            <tr>
                <td>Belgica</td>
                <td>Mongolia</td>
                <td>Brasil</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
